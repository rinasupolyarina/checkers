<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <title>Document</title>
</head>
<body style="background-color: #303030">
    <script src="https://kit.fontawesome.com/416de93d8d.js" crossorigin="anonymous"></script>

    <header>
        <nav>
            <div class="container">
                <ul class="menu">
                    <li class="menu__item">
                        <a href="#" class="menu__link">
                            <img src="icons/favicon.ico" alt="" class="menu__logo">
                        </a>
                    </li>
                    <li class="menu__item" data-modal="game"><a href="#" class="menu__link">Создать новую игру</a></li>
                    <li class="menu__item" data-modal="register"><a href="#" class="menu__link">Активные комнаты</a></li>
                    <li class="menu__item" data-modal="register"><a href="#" class="menu__link">Войти</a></li>

                </ul>
            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    

    <section class="waiting">
        <div class="container">

            <div class="waiting__container">
                <!-- Вся информация связанная с пользователями -->
                <div class="users__wrapper">
                    <div class="user">
                        <div class="user__round">
                            <img src="img/user_photo/user1.png" alt="">
                        </div>
                        <div class="user__info">
                            <div class="user_name">User1</div>
                            <div class="user_rate">
                                <div><i class="fa-solid fa-signal" style="color: #ffffff;"></i></div>
                                <div class="rate">1984</div>
                            </div>
                        </div>
                        <div class="user__close">&times;</div>
                        <div class="user__color"></div>
                    </div>

                    <!-- чат и список гостей в комнате -->
                    <div class="game__play">
                        <ul class="game__play__tabs">
                            <li class="game__play__tab game__play__tab_active">
                                <div>Чат</div>
                            </li>
                            <li class="game__play__tab">
                                <div>Пользователи</div>

                            </li>
                        </ul>

                        <div class="game__play__content ">
                            <div class="game__play__item">
                                <p>Вы оформляете чаты?</p>
                                <p>нет просто показываю</p>
                                <p>красивое...</p>
                            </div>
                        </div>
                        <div class="game__play__content game__play__content_active">
                            <scroll-container>
                                <!-- для теста скролла много пользователей -->
                                <scroll-page class="guests__item">
                                    <div class="guests__round">
                                        <img src="img/user_photo/user1.png" alt="">
                                    </div>
                                    <div class="guests__round__status"></div>
                                    <div class="guests__descr">
                                        <div class="guests__descr-name">Whoyabl0ko</div>
                                    </div>
                                </scroll-page>
                                <scroll-page class="guests__item">
                                    <div class="guests__round">
                                        <img src="img/user_photo/user1.png" alt="">
                                    </div>
                                    <div class="guests__round__status"></div>
                                    <div class="guests__descr">
                                        <div class="guests__descr-name">Whoyabl0ko</div>
                                    </div>
                                </scroll-page>
                                <scroll-page class="guests__item">
                                    <div class="guests__round">
                                        <img src="img/user_photo/user1.png" alt="">
                                    </div>
                                    <div class="guests__round__status"></div>
                                    <div class="guests__descr">
                                        <div class="guests__descr-name">Whoyabl0ko</div>
                                    </div>
                                </scroll-page>
                                <scroll-page class="guests__item">
                                    <div class="guests__round">
                                        <img src="img/user_photo/user1.png" alt="">
                                    </div>
                                    <div class="guests__round__status"></div>
                                    <div class="guests__descr">
                                        <div class="guests__descr-name">Whoyabl0ko</div>
                                    </div>
                                </scroll-page>
                            </scroll-container>
                        </div>
                    </div>

        
                    <div class="user">
                        <div class="user__round">
                            <img src="img/user_photo/user2.png" alt="">
                        </div>
                        <div class="user__info">
                            <div class="user_name">User2</div>
                            <div class="user_rate">
                                <div><i class="fa-solid fa-signal" style="color: #ffffff;"></i></div>
                                <div class="rate">1984</div>
                            </div>
                        </div>
                        <div class="user__close">&times;</div>
                        <div class="user__color white"></div>
                    </div>
                </div>
    
                <!-- блок настроек комнаты -->
                <div class="settings__wrapper">
                    <div class="settings__types__wrapper">
                        <div class="settings__types">
                            <div class="settings__types_group">
                                <input type="radio" id="ru" name="type">
                                <label for="ru">Русские правила</label>
                            </div>
                            <div class="settings__types_group">
                                <input type="radio" id="en" name="type">
                                <label for="ru">Английские правила</label>
                            </div>
                            <div class="settings__types_group">
                                <input type="radio" id="intl" name="type">
                                <label for="ru">Международные правила</label>
                            </div>
                            <div class="settings__types_group">
                                <input type="radio" id="own" checked name="type">
                                <label for="ru">Свои правила</label>
                            </div>

                        </div>

        
                        <div class="settings__rules">
                            <div class="settings__rules_group">
                                <input type="checkbox" id="ru">
                                <label for="ru">Белые ходят первые</label>
                            </div>
                            <div class="settings__rules_group">
                                <input type="checkbox" id="en">
                                <label for="ru">Простая шашка может есть назад</label>
                            </div>
                            <div class="settings__rules_group">
                                <input type="checkbox" id="intl">
                                <label for="ru">Шашка может превращаться в двамку</label>
                            </div>
                            <div class="settings__rules_group">
                                <input type="checkbox" id="own">
                                <label for="ru">Дамка может вставать на произвольное поле</label>
                            </div>
                            <div class="settings__rules_group">
                                <input type="checkbox" id="own">
                                <label for="ru">Дамка может ходить на несколько полей</label>
                            </div>
                        </div>
                    </div>

                    <div class="settings__connect__wrapper">
                        <button class="btn btn_game" >Подключиться</button>
                        <button class="btn btn_game" >Подключиться</button>
                    </div>

                </div>
            </div>


        </div>
    </section>

</body>
</html>
