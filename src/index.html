<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <ul class="menu">
                    <li class="menu__item"><a href="#" class="menu__link">Главная</a></li>
                    <li class="menu__item"><a href="#" class="menu__link">Создать новую игру</a></li>
                    <li class="menu__item" data-modal="sign"><a href="#" class="menu__link">Войти</a></li>
                </ul>
            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <section class="promo">
        <div class="container">
            <div class="row">
                <div class="col-md-12 offset-md-0 col-lg-10 offset-lg-1">
                    <img src="img/bg.jpg" alt="checkers" class="promo_gif" >
                    <button class="promo_btn">ОТПРАВИТЬ ЗАЯВКУ!</button>
                </div>
            </div>
        </div>
    </section>
    
    <div class="overlay">
        <div class="modal" id="sign" > 
            <!-- consultation = sign -->
            <div class="modal__close">&times;</div>
            <div class="modal__subtitle">Войти в систему</div>
            <!-- <div class="modal__descr"></div> -->
            <form class="feed-form feed-form_mt25" action="#">
                <input name="name" required placeholder="Ваше имя" type="text">
                <input name="phone" required placeholder="Ваш телефон" >
                <input name="email" required placeholder="Ваш e-mail" type="text">

                <button class="btn btn_submit" >войти</button>
            </form>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/script.js" ></script>
</body>
</html>
